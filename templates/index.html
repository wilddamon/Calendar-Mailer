<html>
<head>
  <title>Calendar mailer app<title>
</head>
<body>

Calendars visible by for {{name}}
<br>
<br>

<form action="/submit" method="post">
	{% for calendar in calendars %}
  	<input type="checkbox" name="calendar" value="{{calendar.id}} "/>
  	<label for="{{calendar.id}}">{{calendar.name}}</label>
	{% endfor %}
	<input type="submit" value="Find events">
</form>

<br>
<br>



</body>
</html>
