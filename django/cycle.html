<html>
<head>
  <title>Calendar Mailer Dashboard</title>
  <script type="text/javascript" src="/scripts/cycleapp.js"></script>
	<link type="text/css" rel="stylesheet" href="/scripts/app.css">
</head>
<body>

<div id="welcome">
  Hello {{name}},
  <br>
  <br>
  Here are the states of the people you selected for emailing. Underneath that 
  shows a list of calendars these events were pulled from.
</div>

<h4>People</h3>
<table id="people" class="cycle-peopletable">
  <tr>
    <th>Name</th>
    <th>Current Action</th>
  </tr>
</table>

<h4>Calendars</h4>
<ul id="calendar-names">
</ul>

</body>
