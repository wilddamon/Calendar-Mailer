<html>
<head>
  <title>Calendar Mailer Dashboard</title>
  <script type="text/javascript" src="/scripts/dashboard.js"></script>
	<link type="text/css" rel="stylesheet" href="/scripts/app.css">
</head>
<body>

<div id="welcome">
  Hello {{name}},
  <br>
  <br>
  Here is the dasboard for cleanup cycles. Please select a cycle below, or begin 
  a new cycle by pressing the "new cycle" button.
</div>


<div id="cycles">
  {% for cycle in cycles %}
  <div id="{{cycle.cycle_id}}" class="cycle">
    Cycle created at: {{cycle.start_date}}
  </div>
  {% endfor %}
</div>

<br>
<button>Begin New Calendar Cleanup Cycle</button>

</body>
